<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REJI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <form style="background-color:cyan" method="post" oninput="result.value=parseInt(num1.value) * parseInt(num2.value) - parseInt(num3.value);">
        <font size="7">
        <div>
            <label for="price">価格</label>
            <select name="num1" style="width:300px;height:150px; background-color:aquamarine">
                <option value="">選択してください</option>
                <option value="150">三分</option>
                <option value="300">五分</option>
                <option value="400">七分</option>
                <option value="500">十分</option>
                </select>
        </div>
        <div>
            <label for="quantity">人数</label>
            <select name="num2" style="width:300px;height:150px; background-color:aquamarine">
                <option value="">選択してください</option>
                <option value="1">一人</option>
                <option value="2">二人</option>
                <option value="3">三人</option>
                <option value="4">四人</option>
                <option value="5">五人以上</option>
                </select>
        </div>
        <div>
            <label for="nyukin">入金</label>
            <input type="number" name="num3" value="0" min="0" style="width:300px;height:150px; background-color:aquamarine" /> =
            <output name="result" >0</output>
        </div>
        </form>
    </font>
        <a href="KANRYOU.html" class="button" style="background-color:aquamarine; width:350px;height:50px">入金した</a>
        <table class="table">
            <th>分</th>
            <th>価格</th>
            <tr>
                <td>三分</td>
                <td>150</td>
            </tr>
            <tr>
                <td>五分</td>
                <td>300</td>
            </tr>
            <tr>
                <td>七分</td>
                <td>400</td>
            </tr>
                <td>十分</td>
                <td>500</td>
            </td>
        </table>
  </body>
</html>
